<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce Product Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
</head>

<body>

  <!-- ðŸ”¹ Header / Navbar -->
  <header>
    <div class="navbar">
      <div class="nav-brand"> <img src="images/logo.svg" alt="Snap logo"> </div>
      <ul class="ul-link">
        <li class="li-link"><a href="#" class="nav-link"> Collections</a></li>
        <li class="li-link"><a href="#" class="nav-link"> Men</a> </li>
        <li class="li-link"><a href="#" class="nav-link">Women</a> </li>
        <li class="li-link"><a href="#" class="nav-link"> About</a></li>
        <li class="li-link"><a href="#" class="nav-link"> Contact</a></li>
      </ul>
      <div class="image">
        <div class="image1"><img src="./images/icon-cart.svg" alt="" srcset=""></div>
        <div class="image2"><img src="./images/image-avatar.png" alt="" srcset=""></div>
      </div>
      
    </div>
  </header>
    <!-- ðŸ”¹ Main Content -->
    <main class="product">
      <div class="product-gallery">
        <div class="main-image">
          <img src="./images/image-product-1.jpg" alt="Sneaker image" />
        </div>

        <div class="thumbnail-gallery">
          <img src="./images/image-product-1-thumbnail.jpg" alt="Thumb 1" class="active" />
          <img src="./images/image-product-2-thumbnail.jpg" alt="Thumb 2" />
          <img src="./images/image-product-3-thumbnail.jpg" alt="Thumb 3" />
          <img src="./images/image-product-4-thumbnail.jpg" alt="Thumb 4" />
        </div>
      </div>

      <div class="product-details">
        <h4 class="company-name">Sneaker Company</h4>
        <h1 class="product-title">Fall Limited Edition Sneakers</h1>
        <p class="product-description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>

        <div class="price-section">
          <div class="price-main">
            <span class="price">$125.00</span>
            <span class="discount">50%</span>
          </div>
          <p class="old-price">$250.00</p>
        </div>

        <div class="cart-actions">
          <div class="quantity">
            <button class="minus"><img src="./images/icon-minus.svg" alt="" srcset=""></button>
            <span class="count">0</span>
            <button class="plus"><img src="./images/icon-plus.svg" alt="" srcset=""></button>
          </div>

          <button class="add-to-cart">
            <img src="./images/icon-cart.svg" alt="cart icon" />
            Add to cart
          </button>
        </div>
      </div>
    </main>

</body>

</html>
